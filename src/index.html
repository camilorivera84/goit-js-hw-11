<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.7.0/simplelightbox.min.css"
    />
  </head>
  <body>
    <div class="background-form">
      <form class="search-form" id="search-form">
        <input
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button type="submit" style="padding: 0">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="10"
            height="10"
          >
            <path d="M0 0h24v24H0z" fill="none" />
            <path
              d="M15.5 14h-.79l-.28-.27A6.47 6.47 0 0 0 17 9a6.5 6.5 0 1 0-6.5 6.5c1.95 0 3.68-.87 4.87-2.25l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0A4.5 4.5 0 1 1 15 9a4.5 4.5 0 0 1-4.5 4.5z"
            />
          </svg>
        </button>
      </form>
    </div>

    <div class="gallery"></div>

    <button type="button" class="load-more">Load more</button>

    <script src="https://cdn.jsdelivr.net/npm/notiflix@2.7.0/dist/notiflix-aio-2.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.7.0/simple-lightbox.min.js"></script>

    <script src="index.js" type="module"></script>
  </body>
</html>
